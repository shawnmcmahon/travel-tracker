<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <main>
      <p class="label">Welcome, User</p>
      <section class="expenses-background" id="expenseBackground">
        <p class="label" id="expensesLabel">Expense (YTD) </p>
        <p class="traveler-expenses" id="expenses">$10,000</p>
      </section>
      <section class="trips-background" id="tripsBackground">
        <p class="label" id="expenseslabel">Trips </p>
        <article class="trip-card" id="tripCard">
          <p class="destination">Trip Destination</p>
          <p class="trip-cost">Trip Cost</p>
          <p class="travel-date">Travel Date</p>
          <p class="trip-countdown">Trip Countdown</p>
          <p class="travelers">Number of Travelers</p>
          <p class="trip-status">Trip Status</p>
        </article>
      </section>
      <section class="book-trip-background" id="bookTripBackground">
        <p class="label" id="bookLabel">Book</p>
          <input class="days-input">Departure Day</input>
          <input class="days-input">Days</input>
          <input class="travelers-input">Travelers</input>
            <section class="search-results-background">
              <p class="label" id="searchResultsLabel">Available Destinations</p>
                <article class="destination-card" id="destinationCard">
                  <p class="trip-destination" id="tripDestination">Destination</p>
                  <p class="trip-total-cost" id="tripTotalCost">Trip Total Cost</p>
                  <p class="trip-flight-cost" id="tripFlightCost">Flight Cost</p>
                  <p class="trip-lodge-cost" id="tripLodgeCost">Trip Lodge Cost</p>
                  <p class="trip-agent-fee" id="tripAgentFee">Trip Agent Fee</p>
                </article>
            </section>
      </section>
      <section class="countdown-background" id="countdownBackgound">
        <p class="label" id="countdownLabel">Days Until Next Trip</p>
        <p class="countdown" id="countdown">365</p>
      </section>





      <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
<!--
      <script type='text/javascript' src='./src/destination.js'></script>
      <script type='text/javascript' src='./src/domUpdates.js'></script>
      <script type='text/javascript' src='./src/index.js'></script>
      <script type='text/javascript' src='./src/scripts.js'></script>
      <script type='text/javascript' src='./src/traveler.js'></script>
      <script type='text/javascript' src='./src/travelerRepo.js'></script>
      <script type='text/javascript' src='./src/trip.js'></script>
      <script type='text/javascript' src='./src/tripRepo.js'></script> -->

    </main>
  </body>
</html>
