<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" href="datepicker.min.css">
  </head>
  <body>
    <main>
      <p class="label">Welcome, User</p>
      <section class="expenses-background" id="expenseBackground">
        <p class="label" id="expensesLabel">Expense (YTD) </p>
        <p class="traveler-expenses" id="expenses">$10,000</p>
      </section>
      <section class="trips-background" id="tripsBackground">
        <p class="label" id="expenseslabel">Trip History </p>
        <article class="card" id="tripCard">
          <p class="card-title" id="destination">Trip Destination</p>
          <p class="card-text" id="trip-cost">Trip Cost</p>
          <p class="card-text" id="travel-date">Travel Date</p>
          <p class="card-text" id="trip-countdown">Trip Countdown</p>
          <p class="card-text" id="travelers">Number of Travelers</p>
          <p class="card-text" id="trip-status">Trip Status</p>
        </article>
      </section>
      <section class="book-trip-background" id="bookTripBackground">
        <p class="label" id="bookLabel">Book</p>
          <form class="book-form">
            <label for="destinatioList">Select a Destination</label>
            <select name="destinationList" id="destinationDropDownMenu" class="request-input"></select>
            <label for="departureDate">Depature Date</label>
            <input type="data" id="depatureDate" class="request-date" name="departure-date" ara-required="true">
            <label for="duration">Trip Duration (Days)</label>
            <input type="number" id="duration" class="request-input" name="duration" max="30" min="1" aria-required="true">
            <label for="travelers">Number of Travelers</label>
            <input type="number" id="travelers" class="request-input" name="travelers" max="30" min="1" aria-required="true">
            <button id="calculateTripCost" class="request-button" disabled>Calculate Cost</button>
            <button id="bookTrip" class="request-button" disabled>Book Trip</button>
          </form>
            <section class="search-results-background">
              <p class="label" id="searchResultsLabel">Available Destinations</p>
                <article class="card" id="destinationCard">
                  <p class="card-title" id="tripDestination">Destination</p>
                  <p class="card-text" id="tripTotalCost">Trip Total Cost</p>
                  <p class="card-text" id="tripFlightCost">Flight Cost</p>
                  <p class="card-text" id="tripLodgeCost">Trip Lodge Cost</p>
                  <p class="card-text" id="tripAgentFee">Trip Agent Fee</p>
                </article>
            </section>
      </section>
      <!-- <section class="countdown-background" id="countdownBackgound">
        <p class="label" id="countdownLabel">Days Until Next Trip</p>
        <p class="countdown" id="countdown">365</p>
      </section> -->

    </main>
  </body>
</html>
